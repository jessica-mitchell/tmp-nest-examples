# NEST Examples Configuration
#
# This file lists all runnable examples for:
# 1. CI testing workflow (run examples and collect outputs)
# 2. Notebook conversion workflow (convert Python to Jupyter notebooks)
#
# Fields:
#   name: Unique identifier for the example
#   path: Relative path from pynest/examples/
#   type: Execution type (python, snakemake, skip)
#   convert_to_notebook: Whether to convert to Jupyter notebook
#   category: Grouping for organization
#   notes: Optional notes about special requirements
#

